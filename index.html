<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/8c9c2e54d5.js" crossorigin="anonymous"></script>

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <section class="nav">
      <img class="nav-picture" src="./images/logo.svg" alt="" />
    </section>

    <div class="mobile-pc">
      <section class="ilustration">
        <img class="ilustration-picture" src="./images/illustration-mockups.svg" alt="" />
      </section>

      <section class="information">
        <h2 class="information-title">Build The Community Your Fans Will Love</h2>

        <p class="information-paragraph">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button class="information-button">
          Register
        </button>
      </section>
    </div>

    <section class="media">
      <div class="media_icon"><i class="fa-brands fa-facebook-f"></i></div>
      <div class="media_icon"><i class="fa-brands fa-twitter"></i></div>
      <div class="media_icon"><i class="fa-brands fa-instagram"></i></div>
    </section>

      <p class="attribution">

      </p>
    </footer> -->
  </body>
</html>
